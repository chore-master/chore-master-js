<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景網格 -->
  <g stroke="#f0f0f0" stroke-width="1">
    <line x1="50" y1="50" x2="350" y2="50" />
    <line x1="50" y1="100" x2="350" y2="100" />
    <line x1="50" y1="150" x2="350" y2="150" />
    <line x1="50" y1="200" x2="350" y2="200" />
  </g>

  <!-- 淨值線 -->
  <path d="M 50 200 L 200 150 L 350 100" 
        fill="none" 
        stroke="#5D8AA8" 
        stroke-width="2"
        stroke-linecap="round" />

  <!-- 正值區域 -->
  <path d="M 50 200 L 200 150 L 350 100 L 350 150 L 50 150 Z" 
        fill="url(#positiveGradient)" />

  <!-- 漸層定義 -->
  <defs>
    <linearGradient id="positiveGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5D8AA8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#5D8AA8" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- 座標軸 -->
  <g stroke="#666" stroke-width="1">
    <line x1="50" y1="250" x2="350" y2="250" />
    <line x1="50" y1="50" x2="50" y2="250" />
  </g>

  <!-- 座標軸標籤 -->
  <g font-family="system-ui" font-size="12" fill="#666">
    <text x="45" y="45" text-anchor="end">150K</text>
    <text x="45" y="145" text-anchor="end">0</text>
    <text x="45" y="245" text-anchor="end">-150K</text>
    
    <text x="50" y="270" text-anchor="middle">2025-01</text>
    <text x="200" y="270" text-anchor="middle">2025-02</text>
    <text x="350" y="270" text-anchor="middle">2025-03</text>
  </g>
</svg>