<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景網格 -->
  <g stroke="#f0f0f0" stroke-width="1">
    <line x1="50" y1="50" x2="350" y2="50" />
    <line x1="50" y1="100" x2="350" y2="100" />
    <line x1="50" y1="150" x2="350" y2="150" />
    <line x1="50" y1="200" x2="350" y2="200" />
  </g>

  <!-- 資產線 -->
  <path d="M 50 100 L 200 120 L 350 110" 
        fill="none" 
        stroke="#5D8AA8" 
        stroke-width="2"
        stroke-linecap="round" />
  
  <!-- 資產區域 -->
  <path d="M 50 100 L 200 120 L 350 110 L 350 250 L 50 250 Z" 
        fill="#5D8AA8" 
        fill-opacity="0.1" />

  <!-- 負債線 -->
  <path d="M 50 180 L 200 170 L 350 160" 
        fill="none" 
        stroke="#D2B48C" 
        stroke-width="2"
        stroke-linecap="round" />

  <!-- 負債區域 -->
  <path d="M 50 180 L 200 170 L 350 160 L 350 250 L 50 250 Z" 
        fill="#D2B48C" 
        fill-opacity="0.1" />

  <!-- 座標軸 -->
  <g stroke="#666" stroke-width="1">
    <line x1="50" y1="250" x2="350" y2="250" />
    <line x1="50" y1="50" x2="50" y2="250" />
  </g>

  <!-- 座標軸標籤 -->
  <g font-family="system-ui" font-size="12" fill="#666">
    <text x="45" y="45" text-anchor="end">1.5M</text>
    <text x="45" y="145" text-anchor="end">750K</text>
    <text x="45" y="245" text-anchor="end">0</text>
    
    <text x="50" y="270" text-anchor="middle">2025-01</text>
    <text x="200" y="270" text-anchor="middle">2025-02</text>
    <text x="350" y="270" text-anchor="middle">2025-03</text>
  </g>

  <!-- 圖例 -->
  <g transform="translate(260, 30)">
    <rect x="0" y="0" width="15" height="15" fill="#5D8AA8" fill-opacity="0.1"/>
    <text x="25" y="12" font-family="system-ui" font-size="12">資產</text>
    
    <rect x="0" y="25" width="15" height="15" fill="#D2B48C" fill-opacity="0.1"/>
    <text x="25" y="37" font-family="system-ui" font-size="12">負債</text>
  </g>
</svg>